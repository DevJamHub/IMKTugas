<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Sistem</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 380px;
            background: #1f2a36;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            color: #fff;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #cfd8dc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #2e3b4a;
            color: #fff;
            font-size: 14px;
        }

        .captcha-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .captcha-text {
            background: #0d47a1;
            padding: 10px 14px;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 3px;
            user-select: none;
        }

        .refresh {
            cursor: pointer;
            font-size: 14px;
            color: #90caf9;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #ff8f00;
            color: #000;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ffb300;
        }

        .error {
            margin-top: 12px;
            color: #ff5252;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login Sistem</h2>

    <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Masukkan username">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan password">
    </div>

    <div class="form-group">
        <label>Captcha</label>
        <div class="captcha-box">
            <div class="captcha-text" id="captcha"></div>
            <div class="refresh" onclick="generateCaptcha()">â†» Refresh</div>
        </div>
        <input type="text" id="captchaInput" placeholder="Masukkan captcha">
    </div>

    <button onclick="login()">Login</button>

    <div class="error" id="error"></div>
</div>

<script>
    let captchaCode = "";

    function generateCaptcha() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        captchaCode = "";
        for (let i = 0; i < 5; i++) {
            captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("captcha").innerText = captchaCode;
    }

    function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const captchaInput = document.getElementById("captchaInput").value.trim();
        const error = document.getElementById("error");

        if (!username || !password || !captchaInput) {
            error.innerText = "Semua field wajib diisi.";
            return;
        }

        if (captchaInput !== captchaCode) {
            error.innerText = "Captcha tidak sesuai.";
            generateCaptcha();
            return;
        }

        // Simulasi login sukses
        error.style.color = "#4caf50";
        error.innerText = "Login berhasil. Mengalihkan...";
        
        setTimeout(() => {
            window.location.href = "dashboard.html";
            alert("Login sukses! (Dashboard akan dibuat di tahap berikutnya)");
        }, 1200);
    }

    generateCaptcha();
</script>

</body>
</html>
